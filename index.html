<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Bungee+Inline" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <title>D I S S I E</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/3.4.1/firebase-ui-auth__es_419.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/3.4.1/firebase-ui-auth.css" />
</head>

<body>
  <div class="main-container">
    <header>

      <nav class="nav-wrapper">

        <div class="container">
          <a href="#" data-target='menu-responsive' class="sidenav-trigger">
            <i class="material-icons">menu</i>
          </a>

          <ul>
            <li>Dissie</li>
          </ul>

        </div>

        <ul class="sidenav" id="menu-responsive">
          <li>
            <button class="btn waves-effect waves-light" id="logout-button">Logout</button>
          </li>
        </ul>
      </nav>

    </header>
    <main>
      <div class="preloader-wrapper big active" id="mainchat-loader">
        <div class="spinner-layer spinner-blue-only">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div>
          <div class="gap-patch">
            <div class="circle"></div>
          </div>
          <div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>
      <div id="firebaseui-auth-container" class="hide"></div>
      <ul class="messages hide" id="buzon"></ul>
    </main>
    <div class="text-input-container z-depth-3" id="footer">
      <div class="emojis">
        <a href="">
          <i class="small material-icons">mood</i>
        </a>
      </div>
      <div class="input">
        <input placeholder="Ingresa un mensaje.." type="text" id="new-message-input">
      </div>
      <div class="send">
        <button id="send-button" class="btn-floating btn waves-effect waves-light" type="submit" name="action">
          <i class="material-icons right">send</i>
        </button>
      </div>
    </div>
  </div>
  <script src="libraries/moment.js"></script>
  <script src="index.js"></script>
</body>

</html>
